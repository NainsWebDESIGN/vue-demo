<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="importmap">{"imports": {"vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"}}</script>
</head>

<body id="app">
    <p v-show="isShow">{{ message }}</p>
    <p v-if="x === 0">x = 0</p>
    <p v-else-if="x === 1">x = 1</p>
    <p v-else-if="x === 2">x = 2</p>
    <p v-else>x != 0</p>
    <p v-for="(user, index) in users">
        {{index + 1}}. {{ user.name }}`s email: {{user.email}}
    </p>
</body>

<script type="module">
    import { createApp, ref } from 'vue';
    import MyComponent from './my-component.js';

    createApp(MyComponent).mount('#app');
</script>

</html>
